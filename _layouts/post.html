---
layout: default
---
{% if page.header %}
<img src="{{ site.url }}{{site.imageurl}}{{ page.header}}">
{% endif  %}
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Gepubliceerd op  {{ page.date | date: "%B %e, %Y" }} | {{ page.content | number_of_words }} woorden
  </div>

  {% include disqus.html %}
</article>
