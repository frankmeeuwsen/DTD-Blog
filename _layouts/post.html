---
layout: default
---
{% if page.header %}
<img src="{{ site.url }}{{site.imageurl}}{{ page.header}}">
{% endif  %}
<article class="post h-entry">
  <h1 class="p-name">{{ page.title }}</h1>
  <div class="date dt-published">
    {{ page.date | date: "%e %B %Y" }}
  </div>

  <div class="entry e-content">
    {{ content }}
  </div>


  <div id="page-navigation">
      <div class="previous">
  {% if page.previous.url %}
        <a href="{{ site.baseurl }}{{ page.previous.url }}" title="Previous Post:
  {{page.previous.title}}">{{page.previous.title}}</a>
  {% endif %}
      </div>

      <div class="next">
  {% if page.next.url %}
        <a href="{{ site.baseurl }}{{ page.next.url }}" title="next Post:
  {{page.next.title}}">{{page.next.title}}</a>
  {% endif %}
      </div>
  </div> 

  {% include webmentions.html %}
  {% include disqus.html %}

</article>
