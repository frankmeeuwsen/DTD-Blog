<div class="meta">
  <span class="date"><i class="fas fa-clock"></i>{% include post/date.html %}</span>
  {% if page.tags.size > 0 %}
  <span class="tags">{% include post/tag.html %}</span>
  {% endif %}
  <span style="display: none;" class="dt-published">{{ page.date }}</span>
  <a style="display:none;" class="p-author h-card" rel="author" href="{{site.url}}">{{site.author}}</a>
</div>
